
<div *ngIf="phone">
  <h2>{{ phone.name }}</h2>
  <p>{{ phone.price | currency: "THB " }}</p>&nbsp;
  <button mat-raised-button color="primary" (click)="addToCart(phone)">
    <mat-icon>add_shopping_cart</mat-icon> Add to cart
  </button>&nbsp;
  <!--
  <button routerLink="" class="btn btn-primary">Shop More</button>
  -->

  <button mat-raised-button color="primary" routerLink="">
    <mat-icon>add_shopping_cart</mat-icon> Back
  </button>
</div>
